<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1529697216570-f48ef8f6b2dd?q=80&w=2070');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #4a148c;
      min-height: 100vh;
      backdrop-filter: brightness(95%) saturate(110%);
    }

    .navbar {
      background: linear-gradient(45deg, #f8bbd0, #f48fb1);
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
    }

    .nav-link.active {
      color: #fffde7 !important;
      font-weight: bold;
    }

    .text-pink {
      color: #d81b60;
    }

    .btn-pink {
      background-color: #f48fb1;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-pink:hover {
      background-color: #ec407a;
    }

    .form-label {
      color: #4a148c;
    }

    .form-control {
      border: 1px solid #d81b60;
    }

    .form-control:focus {
      border-color: #d81b60;
      box-shadow: 0 0 0 0.25rem rgba(216, 27, 96, 0.25);
    }

    footer {
      background: linear-gradient(45deg, #f48fb1, #f06292);
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5 flex-grow-1">
    <h1 class="text-pink mb-4">Contact Me</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="e.g. Sofia Azahra">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell me what you're thinking..."></textarea>
      </div>
      <button type="submit" class="btn btn-pink">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    &copy; 2025 Sofia Azahra. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
